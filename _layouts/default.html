<!doctype html>
<html lang="">
{% include head.html %}
<body>

<div class="container-md px-3 my-5 markdown-body">
      {% if site.title and site.title != page.title %}
      <h1><a href="{{ "/" | absolute_url }}">{{ site.title }}</a></h1>
      {% endif %}

      {{ content }}

      <div class="footer border-top border-gray-light mt-6 pt-5 text-right text-gray">
        <p>This site is open source and operates on a
                <a href="{{ site.baseurl }}{% link _governance_patterns/suggested_edits.md %}">
                  suggested edit governance model</a>. </p>

          <p><a href="https://github.com/democracyclub/register-design-patterns/blob/master/{{page.path}}">
            Edit this page on GitHub</a></p>
      </div>
    </div>

    {% if site.google_analytics %}
    <script type="text/javascript">
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
</body>

</html>
